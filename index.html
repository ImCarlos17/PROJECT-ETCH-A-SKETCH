<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT: ETCH-A-SKETCH</title>
    <link
      rel="stylesheet"
      href="https://imcarlos17.github.io/PROJECT-ETCH-A-SKETCH/style.css"
    />
  </head>
  <body>
    <div class="web-site">
      <h1 class="title">Etch A Sketch</h1>
      <div class="buttons">
        <button class="rainbow">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Rainbow
        </button>
        <button class="black">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Black
        </button>
        <button class="eraser">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Eraser
        </button>
        <button class="clear">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Clear
        </button>
        <button class="color-mode">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Size
          <input
            type="range"
            min="10"
            max="90"
            step="10"
            value="16"
            step="10"
            class="slider"
            onchange="eventSlider()"
          />
        </button>
      </div>
      <div id="container"></div>
      <div class="footer">Copyright &copy The Odin Project 2022</div>
    </div>

    <script src="/PROJECT-ETCH-A-SKETCH/etch-a-sketch.js"></script>
  </body>
</html>
